  explanation: "<span style='color: green; display: inline-block; padding: 5px; border-radius: 15px; background-color: #e0f7e9;'>الشروحات القصيرة</span>  <br><br><br><br> A &nbsp; &nbsp; &nbsp; Artère à dispositif de bloc: Ces artères présentent des caractéristiques spécifiques liées à leur fonction de régulation du flux sanguin.<br><br><br><br> C &nbsp; &nbsp; &nbsp; Artère fémorale: C'est une artère musculaire, avec une média riche en cellules musculaires lisses et moins de fibres élastiques.<br><br><br><br> D &nbsp; &nbsp; &nbsp; Artère cérébrale: Principalement une artère musculaire, bien qu'elle puisse présenter des caractéristiques élastiques selon son segment.<br><br><br><br> E &nbsp; &nbsp; &nbsp; Artère radiale: Une artère musculaire de moyen calibre.<br><br><br><br> <span style='color: green; display: inline-block; padding: 5px; border-radius: 15px; background-color: #e0f7e9;'>الشروحات</span>  <br><br> <br><br> A &nbsp; &nbsp; &nbsp; &nbsp; les artères à dispositif de bloc : جهاز انسداد الشرايين <br> الذي ينتمي الى  نوع الشرايين الغير نمطية Artere Atypiaque <br> *les artères à dispositif de bloc : جهاز انسداد الشرايين <br>- Les fibres musculaires lisses de la paroi forment des anneaux qui contrôlent et peuvent fermer la lumière du vaisseau, intervenant ainsi dans la régulation du débit artériel (artères cardiaques, rénales et pulmonaires), dans les phénomènes d'érection (pénis, mamelon) et dans la menstruation (artères utérines).<br> تشكل ألياف العضلات الملساء الموجودة في الجدار حلقات تتحكم في تجويف الوعاء الدموي ويمكن أن تغلقه، وبالتالي تتدخل في تنظيم تدفق الشرايين (الشرايين القلبية والكلوية والرئوية)، وفي ظواهر الانتصاب (القضيب والحلمة) وفي الحيض ( شرايين الرحم).<br><br>- Les artères coronaires présentent une musculature striée de type cardiaque.<br> تحتوي الشرايين التاجية على عضلات قلبية مخططة.<br><br>لنأخذ ظاهرة الانتصاب كمثال <br><br><b>اللغة العربية:</b><br> يحدث الانتصاب نتيجة سلسلة من التفاعلات الفسيولوجية. تبدأ العملية بإرسال الجهاز العصبي الباراسمبتاوي إشارات عصبية إلى القضيب استجابةً للإثارة الجنسية. هذه الإشارات تحفز خلايا العضلات الملساء في جدران الشرايين القضيبية لإنتاج مادة كيميائية تسمى cGMP. يؤدي ارتفاع مستوى cGMP إلى استرخاء هذه العضلات، مما يسمح بتدفق كمية كبيرة من الدم إلى الأجسام الكهفية في القضيب. في الوقت نفسه، تنقبض العضلات العاصرة في قاعدة القضيب، مما يمنع خروج الدم. هذا الازدياد في تدفق الدم وانسداد الوريد يسبب الانتصاب.<br>عند انتهاء الإثارة الجنسية، يتم تحطيم cGMP بواسطة إنزيم يسمى PDE5، مما يؤدي إلى انقباض العضلات الملساء وتدفق الدم خارج القضيب، وبالتالي يعود القضيب إلى حالته الطبيعية.<br><br><b>اللغة الإنجليزية:</b><br> An erection occurs as a result of a series of physiological reactions. The process begins when the parasympathetic nervous system sends nerve signals to the penis in response to sexual stimulation. These signals stimulate the smooth muscle cells in the walls of the penile arteries to produce a chemical called cGMP. The increased level of cGMP causes these muscles to relax, allowing a large amount of blood to flow into the corpora cavernosa of the penis. Simultaneously, the sphincter muscles at the base of the penis contract, preventing blood from flowing out. This increased blood flow and venous occlusion causes an erection. When sexual stimulation ends, cGMP is broken down by an enzyme called PDE5, causing the smooth muscles to contract and blood to flow out of the penis, thus returning the penis to its flaccid state.<br><br><b>اللغة الفرنسية:</b><br>Une érection se produit à la suite d'une série de réactions physiologiques. Le processus commence lorsque le système nerveux parasympathique envoie des signaux nerveux au pénis en réponse à une stimulation sexuelle. Ces signaux stimulent les cellules musculaires lisses des parois des artères péniennes à produire une substance chimique appelée cGMP. L'augmentation du niveau de cGMP provoque le relâchement de ces muscles, permettant à une grande quantité de sang de s'écouler dans les corps caverneux du pénis. Simultanément, les muscles sphinctériens à la base du pénis se contractent, empêchant le sang de sortir. Cette augmentation du flux sanguin et l'occlusion veineuse provoquent une érection. Lorsque la stimulation sexuelle cesse, le cGMP est décomposé par une enzyme appelée PDE5, ce qui entraîne la contraction des muscles lisses et l'écoulement du sang hors du pénis, ramenant ainsi le pénis à son état flasque. <br><br><b>المصطلحات الطبية:</b><br>• الجهاز العصبي الباراسمبتاوي: جزء من الجهاز العصبي اللاإرادي.<br>• cGMP: غوانوسين أحادي الفوسفات الدوري.<br>• الأجسام الكهفية: أنسجة إسفنجية في القضيب تمتلئ بالدم أثناء الانتصاب.<br>• العضلات العاصرة: عضلات دائرية الشكل تعمل كصمامات.<br>• PDE5: فوسفوديستراز نوع 5.<br><br>كيف يؤدي استرخاء العضلات إلى تدفق كمية كبيرة من الدم؟<br>تخيل أن الشريان هو أنبوب مملوء بالماء. عندما تنقبض العضلات حول هذا الأنبوب (الشريان)، تضيق فتحة الأنبوب ويقل تدفق الماء (الدم). والعكس صحيح، عندما تسترخي هذه العضلات، تتسع فتحة الأنبوب ويزداد تدفق الماء."},

    let currentQuestionIndex = 0;
    let selectedAnswers = [];
    let timer;
    let timeLeft;
    let totalTime = 0;
    let quizDuration = 0;

    const questionContainer = document.getElementById("question-container");
    const resultSection = document.getElementById("result-section");
    const resultsContainer = document.getElementById("results-container");
    const finalMessage = document.getElementById("final-message");
    const totalTimeMessage = document.getElementById("total-time-message");
    const timerElement = document.getElementById("timer");

    function startQuiz() {
      quizDuration = parseInt(document.getElementById("custom-duration").value) * 60; // تحويل الدقائق إلى ثوانٍ
      currentQuestionIndex = 0;
      selectedAnswers = [];
      totalTime = 0;
      document.querySelector('.duration-select').style.display = "none";
      loadQuestion();
    }

    function loadQuestion() {
      const question = questions[currentQuestionIndex];
      questionContainer.innerHTML = `
        <div class="question">
          <p><strong>${question.text}</strong></p>
          <ul class="options">
            ${question.options.map((option, index) => `
              <li class="option" onclick="toggleSelection(${index})">${option}</li>
            `).join('')}
          </ul>
        </div>
        <button class="btn" onclick="submitAnswer()">إرسال</button>
      `;
      questionContainer.style.display = "block";
      startTimer();
    }

    function toggleSelection(optionIndex) {
      const question = questions[currentQuestionIndex];
      const options = document.querySelectorAll(".options li");

      options.forEach((option, index) => {
        option.classList.remove("selected");
      });

      options[optionIndex].classList.add("selected");
      selectedAnswers[currentQuestionIndex] = optionIndex;
    }

    function submitAnswer() {
      const selectedOption = selectedAnswers[currentQuestionIndex];
      const question = questions[currentQuestionIndex];

      const options = document.querySelectorAll(".options li");
      if (selectedOption !== undefined) {
        options[selectedOption].classList.add(question.correct.includes(selectedOption) ? "correct" : "incorrect");
      }
      
      currentQuestionIndex++;
      totalTime = quizDuration - timeLeft;
      if (currentQuestionIndex < questions.length) {
        loadQuestion();
      } else {
        displayResults();
      }
    }

    function startTimer() {
      timeLeft = quizDuration;
      timer = setInterval(function() {
        if (timeLeft <= 0) {
          clearInterval(timer);
          displayResults();
        } else {
          timeLeft--;
          timerElement.innerText = formatTime(timeLeft);
        }
      }, 1000);
    }

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secondsRemaining = seconds % 60;
      return `${String(minutes).padStart(2, '0')}:${String(secondsRemaining).padStart(2, '0')}`;
    }

    function displayResults() {
      questionContainer.style.display = "none";
      resultSection.style.display = "block";
      let correctAnswersCount = 0;

      questions.forEach((question, index) => {
        const isCorrect = question.correct.includes(selectedAnswers[index]);
        const reviewClass = isCorrect ? "green" : "red";
        const reviewText = isCorrect ? "إجابة صحيحة" : "إجابة خاطئة";

        resultsContainer.innerHTML += `
          <div class="question-review ${reviewClass}">
            <p><strong>${question.text}</strong></p>
            <p>${reviewText}</p>
            <button class="explain-btn" onclick="showExplanation(${index})">عرض الشرح</button>
          </div>
        `;
        if (isCorrect) {
          correctAnswersCount++;
        }
      });

      finalMessage.innerText = `لقد أجبت على ${correctAnswersCount} من ${questions.length} أسئلة بشكل صحيح.`;
      totalTimeMessage.innerText = `الوقت المستغرق: ${formatTime(totalTime)}`;
    }

    function showExplanation(index) {
  const explanationModal = document.getElementById("explanation-modal");
  const explanationText = document.getElementById("explanation-text");
  explanationText.innerHTML = questions[index].explanation; // استخدام innerHTML بدلاً من innerText لعرض أكواد HTML مثل <br>
  explanationModal.classList.add("active");
}


    function closeExplanation() {
      const explanationModal = document.getElementById("explanation-modal");
      explanationModal.classList.remove("active");
    }
    
    function restartQuiz() {
      location.reload();
    }

    function exitQuiz() {
      window.location.href = "https://www.google.com";
    }
