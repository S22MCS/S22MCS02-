<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - لوحة التحكم</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #007bff;
      --light-gray: #f8f9fa;
      --dark-gray: #343a40;
      --danger-color: #dc3545;
      --border-radius: 8px;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--light-gray);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-container h2 {
      color: var(--dark-gray);
      margin-bottom: 25px;
    }
    .input-group {
      margin-bottom: 20px;
      text-align: right;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
    }
    .input-group input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      box-sizing: border-box;
    }
    .btn {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border-radius: var(--border-radius);
      cursor: pointer;
      background-color: var(--primary-color);
      color: white;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    #error-message {
      color: var(--danger-color);
      margin-top: 15px;
      font-weight: 500;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2><i class="fas fa-lock"></i> تسجيل الدخول</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" required>
      </div>
      <div class="input-group">
        <label for="password">كلمة المرور</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="btn">دخول</button>
      <p id="error-message"></p>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJK6IUSw2YbwNVfB_hRNsOFeO08LEp4c8",
      authDomain: "adatealm-nofication.firebaseapp.com",
      projectId: "adatealm-nofication",
      storageBucket: "adatealm-nofication.appspot.com",
      messagingSenderId: "216068965336",
      appId: "1:216068965336:web:310c95e8e9fc4561cbe8ad",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const controlPanelUrl = "TAWASLE_LAWHAT_TAHAKOM_KISM_EL_TIB_ISHAARAT_MED02.html";

    // إذا كان المستخدم مسجلاً دخوله بالفعل، انقله إلى لوحة التحكم
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = controlPanelUrl;
      }
    });

    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('error-message');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = emailInput.value;
      const password = passwordInput.value;
      errorMessage.style.display = 'none';

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // نجح تسجيل الدخول
          window.location.href = controlPanelUrl;
        })
        .catch((error) => {
          errorMessage.textContent = "فشل تسجيل الدخول. تأكد من البريد الإلكتروني وكلمة المرور.";
          errorMessage.style.display = 'block';
          console.error("Login Error:", error);
        });
    });
  </script>

</body>
</html>
