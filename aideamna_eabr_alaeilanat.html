    .overlay {

      width: 100%;

      display: flex;
      flex-direction: column;

    video {

    }

    .btn {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      margin: 10px;
    }

    .btn:hover {
      background-color: #166bb3;
    }

    .disabled {
      pointer-events: none;
      opacity: 0.7;
    }

    .thank-you-message {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: none;
    }

    .thank-you-message h2 {
      color: #2ecc71;
      margin-bottom: 20px;
    }

    .thank-you-message p {
      color: #333;
      font-size: 16px;

    }

    <button class="btn" onclick="window.location.href='MED02.html'">العودة إلى الصفحة الرئيسية</button>
  </div>

  <script>
    // Set the duration to 2 minutes (120 seconds)
    let timeLeft = 120;
    const timer = document.getElementById('timer');
    const btn = document.getElementById('continueBtn');
    const thankYouMessage = document.getElementById('thankYouMessage');

    // Disable right click and other controls
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.addEventListener('keydown', function(event) {
      if (event.ctrlKey || event.metaKey) {
        event.preventDefault();
      }
    });

    const interval = setInterval(() => {
      timeLeft--;
      timer.textContent = timeLeft;
      
      if (timeLeft <= 0) {
        clearInterval(interval);
        // Hide all elements
        document.querySelectorAll('h1, p, video, .banner-container, .countdown, #continueBtn').forEach(el => {
          el.style.display = 'none';
        });
        
        // Show thank you message
        thankYouMessage.style.display = 'block';
        
        // Set cookie to disable this feature for 24 hours
        const now = new Date();
        now.setTime(now.getTime() + 24 * 60 * 60 * 1000); // 24 hours
        document.cookie = "supportDisabled=true; expires=" + now.toUTCString() + "; path=/";
      }
    }, 1000);

    // Check if cookie exists to disable this page
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    if (getCookie('supportDisabled')) {
      document.body.innerHTML = `
        <div class="thank-you-message" style="display: block;">
          <h2>شكرا لك لدعمنا!</h2>
          <p>هذه الميزة غير متاحة حالياً. يمكنك العودة بعد 24 ساعة من آخر دعم لك.</p>
          <button class="btn" onclick="window.location.href='MED02.html'">العودة إلى الصفحة الرئيسية</button>
        </div>
      `;
    }
  </script>
