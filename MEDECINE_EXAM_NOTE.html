<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القائمة الرئيسية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* إعدادات الصفحة العامة */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f4f8; /* لون خلفية هادئ */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* حاوية الأزرار */
        .container {
            width: 100%;
            max-width: 400px; /* عرض مناسب للهواتف */
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        /* عنوان اختياري (يمكن حذفه إذا لم ترغب به) */
        .header-logo {
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        /* تصميم الأزرار */
        .main-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 18px;
            margin-bottom: 20px;
            text-decoration: none;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        /* المسافة بين الأيقونة والنص */
        .main-btn i {
            margin-left: 10px;
            font-size: 1.3rem;
        }

        /* ألوان الزر الأول */
        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%); /* تدرج أخضر */
        }

        /* ألوان الزر الثاني */
        .btn-secondary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); /* تدرج أزرق */
        }

        /* تأثير عند تمرير الماوس */
        .main-btn:hover {
            transform: translateY(-3px); /* يرتفع الزر قليلاً */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* تأثير عند الضغط */
        .main-btn:active {
            transform: translateY(1px);
        }

        /* جعل الكود متجاوب جداً للشاشات الصغيرة */
        @media (max-width: 380px) {
            .container {
                padding: 20px;
            }
            .main-btn {
                font-size: 1rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">

  

        <a href="MEDECINE_EXAM_NOTE_DAIMA_MOSAHAMA.html" class="main-btn btn-secondary">
            <i class="fa-solid fa-pen-to-square"></i>
            مساهمة / اقتراح / تقديم ملاحظة 
        </a>


              <a href="MEDECINE_EXAM_NOTE_DAIMA.html" class="main-btn btn-primary">
            <i class="fa-solid fa-heart-pulse"></i>
            يهم كل مسلم اشعار خاص بالمسلمين 
        </a>
    </div>

</body>
</html>
