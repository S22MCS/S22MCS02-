<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - لوحة التحكم</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: 'Cairo', sans-serif; }
    /* إضافة خط كايرو (Cairo) لمظهر أفضل */
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
  </style>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

  <div class="bg-white p-8 sm:p-10 rounded-xl shadow-2xl w-full max-w-md mx-4 border-t-4 border-indigo-600">
    <div class="text-center mb-8">
      <div class="mx-auto w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mb-3">
        <i class="fas fa-user-shield text-3xl text-indigo-600"></i>
      </div>
      <h2 class="text-3xl font-bold text-gray-800">بوابة المشرف</h2>
      <p class="text-gray-500 mt-1">لوحة تحكم الإشعارات</p>
    </div>
    
    <form id="loginForm" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 text-right mb-1">البريد الإلكتروني</label>
        <input type="email" id="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 outline-none transition duration-150">
      </div>
      
      <div class="relative">
        <label for="password" class="block text-sm font-medium text-gray-700 text-right mb-1">كلمة المرور</label>
        <input type="password" id="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 outline-none transition duration-150">
        
        <button type="button" id="toggle-password" class="absolute left-4 top-1/2 transform translate-y-2 text-gray-400 hover:text-indigo-600 focus:outline-none transition">
            <i class="fas fa-eye"></i>
        </button>
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700 transition duration-300 shadow-md">دخول</button>
      <p id="error-message" class="text-red-500 mt-4 font-medium hidden">فشل تسجيل الدخول. تأكد من البيانات.</p>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // إعدادات فايربيس (كما في ملفاتك المرفوعة)
    const firebaseConfig = {
      apiKey: "AIzaSyAJK6IUSw2YbwNVfB_hRNsOFeO08LEp4c8",
      authDomain: "adatealm-nofication.firebaseapp.com",
      projectId: "adatealm-nofication",
      storageBucket: "adatealm-nofication.appspot.com",
      messagingSenderId: "216068965336",
      appId: "1:216068965336:web:310c95e8e9fc4561cbe8ad",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    // تأكد من أن هذا المسار صحيح بعد التعديل
    const controlPanelUrl = "TAWASLE_LAWHAT_TAHAKOM_KISM_EL_TIB_ISHAARAT_PRO.html"; 

    // منطق التحقق من الدخول
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = controlPanelUrl;
      }
    });

    // منطق إظهار/إخفاء كلمة المرور
    document.getElementById('toggle-password').addEventListener('click', () => {
        const passwordInput = document.getElementById('password');
        const icon = document.getElementById('toggle-password').querySelector('i');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    });

    // منطق تسجيل الدخول
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('error-message');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = emailInput.value;
      const password = passwordInput.value;
      errorMessage.classList.add('hidden');

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          window.location.href = controlPanelUrl;
        })
        .catch((error) => {
          errorMessage.textContent = "فشل تسجيل الدخول. تأكد من البريد الإلكتروني وكلمة المرور.";
          errorMessage.classList.remove('hidden');
          console.error("Login Error:", error);
        });
    });
  </script>

</body>
</html>
