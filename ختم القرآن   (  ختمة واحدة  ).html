const daysContainer = document.getElementById('days-container');
const fragment = document.createDocumentFragment();

let selectedDay = null;

    selectedDay = day;

}

function closePopup() {
    document.getElementById('popup').style.display = 'none';
}

function selectOption(rwaya) {

        const contentForDay = content[rwaya][selectedDay]["الصبح"];
        document.getElementById('popup-title').textContent = `اليوم ${selectedDay} - رواية ${rwaya}`;
        
        // 🔹 تحديث المحتوى فورًا بعد اختيار الرواية
        document.getElementById('popup-content-text').innerHTML = contentForDay;

// قائمة بأسماء الأيام والشهور الميلادية والهجرية
const weekdays = ["الأحد", "الإثنين", "الثلاثاء", "الأربعاء", "الخميس", "الجمعة", "السبت"];
const monthsGregorian = ["يناير", "فبراير", "مارس", "أبريل", "مايو", "يونيو", "يوليو", "أغسطس", "سبتمبر", "أكتوبر", "نوفمبر", "ديسمبر"];
const monthsHijri = ["محرم", "صفر", "ربيع الأول", "ربيع الآخر", "جمادى الأولى", "جمادى الآخرة", "رجب", "شعبان", "رمضان", "شوال", "ذو القعدة", "ذو الحجة"];

// فتح النافذة عند الضغط على زر "حفظ العلامة"
function saveBookmark() {
    document.getElementById("save-popup").style.display = "flex";
    
    let today = new Date();

    // الحصول على اليوم والشهر الميلادي
    let weekday = weekdays[today.getDay()];
    let monthName = monthsGregorian[today.getMonth()];
    
    // تنسيق التاريخ الميلادي مع اليوم والشهر كتابيًا
    let formattedDate = `${weekday}, ${today.getDate()} ${monthName} ${today.getFullYear()}`;

    // الحصول على الوقت الحالي بصيغة 24 ساعة وتحويل الأرقام إلى الإنجليزية
    let timeNow = today.toLocaleTimeString("en-GB", { hour12: false });

    // عرض التاريخ الميلادي والوقت في الصفحة
    document.getElementById("gregorian-date").textContent = formattedDate;
    document.getElementById("current-time").textContent = timeNow;

    // جلب التاريخ الهجري تلقائيًا عبر API
    fetch("https://api.aladhan.com/v1/gToH?date=" + today.getDate() + "-" + (today.getMonth() + 1) + "-" + today.getFullYear())
    .then(response => response.json())
    .then(data => {
        let hijriDay = data.data.hijri.day;
        let hijriMonthNumber = parseInt(data.data.hijri.month.number) - 1;
        let hijriMonthName = monthsHijri[hijriMonthNumber];
        let hijriYear = data.data.hijri.year;

        // تنسيق التاريخ الهجري بالأرقام الإنجليزية
        let hijriFormattedDate = `${weekday}, ${hijriDay} ${hijriMonthName} ${hijriYear}`;
        document.getElementById("hijri-date").textContent = hijriFormattedDate;
    });
}

// إغلاق النافذة

function captureScreenshot() {
    let pageNum = document.getElementById("page-number").value;
    if (!pageNum) {
        alert("⚠️ يرجى إدخال رقم الصفحة!");
        return;
    }

    let savePopup = document.getElementById("save-popup");
    html2canvas(savePopup).then(canvas => {
        let imgData = canvas.toDataURL("image/png");

        // إنشاء رابط لتحميل الصورة
        let link = document.createElement("a");
        link.href = imgData;
        link.download = `Bookmark_Page_${pageNum}.png`;
        
        // تفعيل التحميل
        link.click();

        // عرض إشعار للمستخدم
        alert("📌 تم الحفظ بنجاح! تم تنزيل الصورة في جهازك.");

        // إغلاق النافذة
        closeSavePopup();
    });
}
