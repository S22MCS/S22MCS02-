    <title>المتابعات الصحية والبرامج الدراسية والتحضير لاختبارات سنة ثانية طب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px; /* حشوة للصفحة بأكملها */
            background-color: #f5f5f5;
            line-height: 1.6; /* تحسين مقروئية النص */
        }
        .container {
            max-width: 800px;
            margin: 20px auto; /* هامش بين الحاويات وأعلى/أسفل الصفحة */
            background-color: white;
            padding: 15px; /* تقليل الحشوة قليلاً لمساحة محتوى أكبر */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 { /* تنسيق عام للعناوين إذا أضفت واحداً */
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        .unit-title { /* تنسيق لنص وصف الوحدة */
            font-size: 1.1em; /* حجم خط نسبي */
            color: #333;
            margin-bottom: 15px;
        }
        .content { /* تم الإبقاء عليه إذا كنت تخطط لاستخدامه */
            margin: 20px 0;
        }
        .back-link {
            display: block; /* يأخذ العرض الكامل */
            text-align: center;
            margin-top: 15px;
            padding: 10px 15px; /* حشوة شبيهة بالزر */
            background-color: #3498db; /* لون السمة للزر */
            color: white;
            text-decoration: none;
            border-radius: 5px; /* زوايا دائرية للزر */
            transition: background-color 0.3s ease; /* تأثير انتقال سلس عند المرور */
        }
        .back-link:hover {
            background-color: #2980b9; /* درجة أغمق عند المرور */
        }

        /* تنسيقات الجدول - تم الإبقاء عليها كما كانت في الأصل، في حال الحاجة إليها لاحقًا */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* استعلام وسائط للشاشات الصغيرة (مثل الهواتف) */
        @media (max-width: 600px) {
            body {
                padding: 10px; /* تقليل حشوة الجسم على الشاشات الصغيرة */
            }
            .container {
                padding: 10px; /* تقليل حشوة الحاوية على الشاشات الصغيرة */
                margin: 10px auto; /* تقليل الهامش بين الحاويات */
            }
            .unit-title {
                font-size: 1em; /* تعديل حجم الخط إذا لزم الأمر */
            }
            .back-link {
                padding: 12px 10px; /* تعديل الحشوة لمساحة نقر أفضل */
                font-size: 0.95em;
            }
        }
    </style>
</head>
