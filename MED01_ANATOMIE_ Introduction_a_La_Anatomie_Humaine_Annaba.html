    /* إعدادات عامة */
    body {
      font-family: Arial, sans-serif;

      padding: 0;

      color: #333;
      direction: ltr;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #0056b3;
    }

    .timer-container {
      background-color: #343a40;
      padding: 10px 0;
      text-align: center;
      color: white;
      font-size: 30px;
      font-weight: bold;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .container {
      max-width: 900px;
      margin: 80px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .question-container {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    /* إطار خاص بالصورة */
    .image-frame {
      background-color: #e9ecef;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .image-frame img {
      max-width: 300px; /* تحديد الحجم المثالي للصورة */
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .image-frame img:hover {
      transform: scale(1.05);
    }

    .question {
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .options {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .options li {
      padding: 15px;
      background-color: #f0f0f0;
      margin: 5px 0;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .options li.selected {
      background-color: #007bff;
      color: white;
      transform: scale(1.05);
    }

    .options li.correct {
      background-color: #28a745;
      color: white;
      transform: scale(1.05);
    }

    .options li.incorrect {
      background-color: #dc3545;
      color: white;
      transform: scale(1.05);
    }

    .options li:hover {
      background-color: #e0e0e0;
      transform: scale(1.02);
    }

    .btn {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      font-size: 16px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .results {
      text-align: center;
      margin-top: 30px;
    }

    .question-review {
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
      color: white;
    }

    .question-review.green {
      background-color: #28a745;
    }

    .question-review.red {
      background-color: #dc3545;
    }

    .explain-btn {
      background-color: #ffc107;
      color: #333;
      padding: 8px 15px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .explain-btn:hover {
      background-color: #e0a800;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.3s ease;
    }

    .modal.active {
      visibility: visible;
      opacity: 1;
    }

    .modal-content {
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      background: #fff;
      border-radius: 10px;

      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      float: right;
    }

      background: #b02a37;
    }

    let currentQuestionIndex = 0;
    let selectedAnswers = [];
    let timer;
    let timeLeft;
    let totalTime = 0;
    let quizDuration = 0;

    const questionContainer = document.getElementById("question-container");
    const resultSection = document.getElementById("result-section");
    const resultsContainer = document.getElementById("results-container");
    const finalMessage = document.getElementById("final-message");
    const totalTimeMessage = document.getElementById("total-time-message");
    const timerElement = document.getElementById("timer");

    function startQuiz() {
      quizDuration = parseInt(document.getElementById("custom-duration").value) * 60;
      selectedAnswers = [];
      totalTime = 0;
      document.querySelector('.duration-select').style.display = "none";
      loadQuestion();
    }

    function loadQuestion() {
      const question = questions[currentQuestionIndex];
      questionContainer.innerHTML = `
        <div class="question-container">
          <!-- إطار الصورة -->
          <div class="image-frame">
            ${question.image ? `<img src="${question.image}" alt="صورة" />` : '' }
          </div>
          <div class="question">
            <p><strong>${question.text}</strong></p>
            <ul class="options">
              ${question.options.map((option, index) => `
                <li onclick="selectOption(${index})">
                  ${option}
                </li>
              `).join('')}
            </ul>
          </div>
        </div>
        <button class="btn" onclick="submitAnswer()">إرسال الإجابة</button>
      `;
      questionContainer.style.display = "block";

      if (currentQuestionIndex === 0) {
        startTimer();
      }
    }

    function selectOption(optionIndex) {
      const options = document.querySelectorAll(".options li");
      options.forEach((option, index) => {
        if (index === optionIndex) {
          option.classList.add("selected");
        } else {
          option.classList.remove("selected");
        }
      });
      selectedAnswers[currentQuestionIndex] = optionIndex;
    }

    function submitAnswer() {
      const question = questions[currentQuestionIndex];
      const isCorrect = selectedAnswers[currentQuestionIndex] === question.correct[0];
      const options = document.querySelectorAll(".options li");

      if (isCorrect) {
        options[selectedAnswers[currentQuestionIndex]].classList.add("correct");
      } else {
        options[selectedAnswers[currentQuestionIndex]].classList.add("incorrect");
      }

      currentQuestionIndex++;
      totalTime = quizDuration - timeLeft;
      if (currentQuestionIndex < questions.length) {
        loadQuestion();
      } else {
        displayResults();
      }
    }

    function startTimer() {
      timeLeft = quizDuration;
      timer = setInterval(function() {
        if (timeLeft <= 0) {
          clearInterval(timer);
          displayResults();
        } else {
          timeLeft--;
          timerElement.innerText = formatTime(timeLeft);
        }
      }, 1000);
    }

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secondsRemaining = seconds % 60;
      return `${String(minutes).padStart(2, '0')}:${String(secondsRemaining).padStart(2, '0')}`;
    }

    function displayResults() {
      questionContainer.style.display = "none";
      resultSection.style.display = "block";
      let correctAnswersCount = 0;

      questions.forEach((question, index) => {
        const isCorrect = selectedAnswers[index] === question.correct[0];
        const reviewClass = isCorrect ? "green" : "red";
        const reviewText = isCorrect ? "إجابة صحيحة" : "إجابة خاطئة";

        resultsContainer.innerHTML += `
          <div class="question-review ${reviewClass}">
            <p><strong>${question.text}</strong></p>
            <p>${reviewText}</p>
            <button class="explain-btn" onclick="showExplanation(${index})">عرض الشرح</button>
          </div>
        `;
        if (isCorrect) {
          correctAnswersCount++;
        }
      });

      finalMessage.innerText = `لقد أجبت على ${correctAnswersCount} من ${questions.length} أسئلة بشكل صحيح.`;
      totalTimeMessage.innerText = `الوقت المستغرق: ${formatTime(totalTime)}`;
    }


    function showExplanation(index) {
  const explanationModal = document.getElementById("explanation-modal");
  const explanationText = document.getElementById("explanation-text");
  explanationText.innerHTML = questions[index].explanation; // استخدام innerHTML بدلاً من innerText لعرض أكواد HTML مثل <br>
  explanationModal.classList.add("active");
}


    function closeExplanation() {
      const explanationModal = document.getElementById("explanation-modal");
      explanationModal.classList.remove("active");
    }

    function restartQuiz() {
      location.reload();
    }

    function exitQuiz() {
      window.location.href = "https://www.google.com";
    }
