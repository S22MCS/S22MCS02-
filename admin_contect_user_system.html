<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الزوار - لوحة التحكم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* لإخفاء الأسهم في حقول الأرقام */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
          -webkit-appearance: none; 
          margin: 0; 
        }
        input[type=number] { -moz-appearance: textfield; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-500">
    
    <header class="bg-white dark:bg-gray-800 shadow-md">
        <div class="container mx-auto px-4 sm:px-6 md:px-8 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">لوحة تحكم المشرفين</h1>
            <div>
                <a href="./login_contect_user_system.html" class="text-gray-600 dark:text-gray-300 hover:text-indigo-500 mr-4">صفحة الزوار</a>
                <button id="sign-out-btn" class="hidden bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">تسجيل الخروج</button>
            </div>
        </div>
    </header>

    <div id="app-container" class="container mx-auto p-4 sm:p-6 md:p-8">
        
        <!-- شاشة تسجيل الدخول للمشرف -->
        <div id="admin-login-view">
             <div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden mt-16">
                <div class="p-8">
                    <h2 class="text-3xl font-bold text-center text-gray-900 dark:text-white mb-6">تسجيل دخول المشرف</h2>
                    <form id="admin-login-form" class="space-y-5">
                        <div class="relative">
                            <input type="email" id="admin-email" placeholder="البريد الإلكتروني" class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-900 dark:text-white" required>
                        </div>
                        <div class="relative">
                            <input type="password" id="admin-password" placeholder="كلمة المرور" class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-900 dark:text-white" required>
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-transform transform hover:scale-105">
                            دخول
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- لوحة التحكم الرئيسية (مخفية افتراضياً) -->
        <div id="admin-dashboard-view" class="hidden">
            <div class="flex justify-between items-center mb-6 flex-wrap gap-4">
                <h2 class="text-3xl font-bold text-gray-900 dark:text-white">بيانات المستخدمين</h2>
            </div>

            <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md mb-6 flex items-center gap-4 flex-wrap">
                 <p class="text-gray-700 dark:text-gray-200 font-semibold ml-2">فرز حسب:</p>
                 <button id="sort-by-reg-date" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-blue-400">
                     تاريخ التسجيل
                 </button>
                 <button id="sort-by-login-date" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-green-400">
                     آخر تسجيل دخول
                 </button>
            </div>

            <div id="loader" class="flex justify-center mt-16">
                 <div class="loader"></div>
            </div>
            
            <div id="user-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- User cards will be inserted here -->
            </div>
        </div>
        
        <div id="message-box" class="fixed top-5 left-1/2 -translate-x-1/2 p-4 rounded-lg text-white shadow-lg text-center hidden transition-opacity duration-300 z-50"></div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDAEbxYuAHu5stGx5c02VbgsUKBhoidTeA",
            authDomain: "informationpassmemberessystem.firebaseapp.com",
            databaseURL: "https://informationpassmemberessystem-default-rtdb.firebaseio.com",
            projectId: "informationpassmemberessystem",
            storageBucket: "informationpassmemberessystem.appspot.com",
            messagingSenderId: "890696552799",
            appId: "1:890696552799:web:b0889cdfcd6e1e6b7466ea",
            measurementId: "G-RTB7F6BK3Y"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // قائمة المشرفين المصرح لهم
        const authorizedAdmins = ['yacinee474474@gmail.com', 'nourmt01@gmail.com'];
        
        // عناصر الواجهة
        const loginView = document.getElementById('admin-login-view');
        const dashboardView = document.getElementById('admin-dashboard-view');
        const loginForm = document.getElementById('admin-login-form');
        const signOutBtn = document.getElementById('sign-out-btn');
        const userListContainer = document.getElementById('user-list');
        const loader = document.getElementById('loader');
        const messageBox = document.getElementById('message-box');
        
        let allUsersData = [];

        function showMessage(message, type = 'error') {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-red-500', 'bg-green-500');
            messageBox.classList.add(type === 'error' ? 'bg-red-500' : 'bg-green-500');
            setTimeout(() => { messageBox.classList.add('hidden'); }, 4000);
        }

        // مراقبة حالة تسجيل الدخول
        onAuthStateChanged(auth, (user) => {
            if (user && authorizedAdmins.includes(user.email)) {
                // المستخدم مشرف ومسجل دخوله
                loginView.classList.add('hidden');
                dashboardView.classList.remove('hidden');
                signOutBtn.classList.remove('hidden');
                fetchAndDisplayUsers();
            } else {
                // لا يوجد مستخدم مسجل أو أنه ليس مشرف
                loginView.classList.remove('hidden');
                dashboardView.classList.add('hidden');
                signOutBtn.classList.add('hidden');
                if (user) {
                    // إذا كان مسجل ولكنه ليس مشرف، سجّل خروجه
                    signOut(auth);
                }
            }
        });

        // معالجة تسجيل دخول المشرف
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;

            if (!authorizedAdmins.includes(email)) {
                showMessage('هذا البريد الإلكتروني غير مصرح له بالدخول.');
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // onAuthStateChanged will handle showing the dashboard
                showMessage('تم تسجيل الدخول بنجاح!', 'success');
            } catch (error) {
                showMessage('فشل تسجيل الدخول. تأكد من البريد الإلكتروني وكلمة المرور.');
                console.error("Login failed: ", error);
            }
        });

        // تسجيل الخروج
        signOutBtn.addEventListener('click', async () => {
            await signOut(auth);
            showMessage('تم تسجيل الخروج.', 'success');
        });

        async function fetchAndDisplayUsers(sortBy = 'registrationDate') {
            loader.classList.remove('hidden');
            userListContainer.innerHTML = '';
            allUsersData = [];

            try {
                const q = query(collection(db, "users"));
                const querySnapshot = await getDocs(q);
                querySnapshot.forEach((doc) => {
                    allUsersData.push(doc.data());
                });

                allUsersData.sort((a, b) => {
                    const dateA = a[sortBy]?.toDate() || new Date(0);
                    const dateB = b[sortBy]?.toDate() || new Date(0);
                    return dateB - dateA; // Sort descending
                });
                
                renderUsers(allUsersData);

            } catch (error) {
                console.error("خطأ في جلب بيانات المستخدمين: ", error);
                showMessage("حدث خطأ أثناء تحميل بيانات المستخدمين. تحقق من قواعد الأمان.");
            } finally {
                 loader.classList.add('hidden');
            }
        }
        
        function renderUsers(users) {
            userListContainer.innerHTML = '';
            if (users.length === 0) {
                userListContainer.innerHTML = `<p class="text-gray-500 dark:text-gray-400 col-span-full text-center text-lg mt-8">لا يوجد مستخدمون مسجلون حتى الآن.</p>`;
                return;
            }
            
            users.forEach(userData => {
                const regDate = userData.registrationDate ? userData.registrationDate.toDate().toLocaleDateString('ar-EG', { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit'}) : 'غير متوفر';
                const lastLoginDate = userData.lastLogin ? userData.lastLogin.toDate().toLocaleDateString('ar-EG', { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit'}) : 'غير متوفر';
                
                const userCard = `
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-5 transition-transform transform hover:-translate-y-2 flex flex-col gap-3">
                        <h3 class="text-xl font-bold text-indigo-600 dark:text-indigo-400 mb-2 border-b-2 border-gray-100 dark:border-gray-700 pb-2">${userData.name}</h3>
                        <p class="flex items-center gap-2 text-gray-700 dark:text-gray-300 break-words">
                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" /><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" /></svg>
                            <span>${userData.email}</span>
                        </p>
                        <p class="flex items-center gap-2 text-gray-700 dark:text-gray-300">
                           <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" /></svg>
                            <span>${userData.phone}</span>
                        </p>
                        <p class="flex items-center gap-2 text-gray-700 dark:text-gray-300">
                           <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V4a2 2 0 00-2-2H6zm1 2a1 1 0 000 2h6a1 1 0 100-2H7zm0 4a1 1 0 000 2h6a1 1 0 100-2H7zm0 4a1 1 0 000 2h4a1 1 0 100-2H7z" clip-rule="evenodd" /></svg>
                            <span>${userData.specialization}</span>
                        </p>
                        <hr class="my-2 border-gray-200 dark:border-gray-700">
                        <div class="text-sm text-gray-500 dark:text-gray-400 space-y-2">
                           <p><strong>تاريخ التسجيل:</strong> ${regDate}</p>
                           <p><strong>آخر دخول:</strong> ${lastLoginDate}</p>
                        </div>
                    </div>
                `;
                userListContainer.innerHTML += userCard;
            });
        }
        
        document.getElementById('sort-by-reg-date').addEventListener('click', () => fetchAndDisplayUsers('registrationDate'));
        document.getElementById('sort-by-login-date').addEventListener('click', () => fetchAndDisplayUsers('lastLogin'));

    </script>
</body>
</html>
