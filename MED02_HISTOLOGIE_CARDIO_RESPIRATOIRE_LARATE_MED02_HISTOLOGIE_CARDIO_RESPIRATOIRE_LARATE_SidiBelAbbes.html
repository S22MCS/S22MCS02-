<div id="controlPanel">
    <button id="toggleButton">

    </button>
    <label id="label" for="colorTempSlider">درجة حرارة اللون:</label>
    <input type="range" id="colorTempSlider" min="1800" max="27000" step="100" value="6500">
</div>

<script>
    const controlPanel = document.getElementById('controlPanel');
    const toggleButton = document.getElementById('toggleButton');
    const emoji = document.getElementById('emoji');
    const toggleText = document.getElementById('toggleText');
    const slider = document.getElementById('colorTempSlider');

    let isEyeProtectionEnabled = false;

    toggleButton.addEventListener('click', () => {
        controlPanel.classList.toggle('expanded');

        if (isEyeProtectionEnabled) {
            isEyeProtectionEnabled = false;
            emoji.textContent = '🌙';
            toggleText.textContent = 'تشغيل';
            document.documentElement.style.filter = 'none';
        } else {
            isEyeProtectionEnabled = true;
            emoji.textContent = '🛡️';
            toggleText.textContent = 'إيقاف';
            slider.dispatchEvent(new Event('input'));
            setTimeout(() => {
                controlPanel.classList.remove('expanded');
            }, 5000);
        }
    });

    slider.addEventListener('input', () => {
        if (!isEyeProtectionEnabled) return;

        const temp = slider.value;
        const warmth = (temp - 1800) / (27000 - 1800);
        const sepia = 0.4 + 0.6 * (1 - warmth);
        const brightness = 1 - 0.2 * warmth;

        document.documentElement.style.filter = `sepia(${sepia}) brightness(${brightness})`;
    });
</script>

    <br><br><br>

En anatomie, un organe lobulé est un organe divisé en plusieurs lobes. 
<br>
في علم التشريح، العضو المفصص هو عضو مقسم إلى عدة فصوص
<br><br>
Ces lobes peuvent être de tailles et de formes variées, mais ils sont généralement séparés par des tissus conjonctifs.
<br>
 يمكن أن تكون هذه الفصوص بأحجام وأشكال مختلفة
ولكن عادة ما يتم فصلها عن طريق الأنسجة الضامة





<br><br><br>
Voici quelques exemples d'organes lobés :
<br>
فيما يلي بعض الأمثلة على الأعضاء المفصصة:



<br><br>
Le foie: Il est divisé en quatre lobes principaux (droit, gauche, caudé et carré).
<br>
الكبد: وينقسم إلى أربعة فصوص رئيسية (الأيمن والأيسر والمذنب والمربع)

<br><br>
Les poumons: Chaque poumon est divisé en lobes (deux pour le poumon gauche et trois pour le poumon droit).
<br>
الرئتان: تنقسم كل رئة إلى فصوص (اثنان للرئة اليسرى وثلاثة للرئة اليمنى)

<br><br>
Le cerveau: Il est divisé en deux hémisphères cérébraux, puis en lobes (frontal, pariétal, temporal et occipital).
<br>
الدماغ: وينقسم إلى نصفي الكرة المخية، ثم إلى فصوص (أمامي، جداري، صدغي، وقذالي)

<br><br>
Les reins: Bien qu'ils ne soient pas aussi clairement divisés que le foie ou les poumons, les reins présentent une structure lobulée au niveau microscopique.
<br>
الكلى: على الرغم من أنها ليست مقسمة بشكل واضح مثل الكبد أو الرئتين، إلا أن الكلى لديها بنية مفصصة على المستوى المجهري

<br><br>
Cette division en lobes permet une meilleure vascularisation et innervation de l'organe, ainsi qu'une plus grande surface d'échange.
<br>
يتيح هذا التقسيم إلى فصوص تحسين الأوعية الدموية وتعصيب العضو، بالإضافة إلى سطح تبادل أكبر

<br><br>
Remarque: Il ne faut pas confondre lobe et lobule. 
<br>
ملحوظة: لا تخلط بين الفص والفصيص

<br>
Un lobule est une petite subdivision d'un lobe, généralement visible seulement au microscope.
<br>
 الفصيص هو قسم فرعي صغير من الفص، عادة ما يكون مرئيا فقط تحت المجهر

    function startQuiz() {
      quizDuration = parseInt(document.getElementById("custom-duration").value) * 60;
      selectedAnswers = [];
      totalTime = 0;
      document.querySelector('.duration-select').style.display = "none";
      loadQuestion();

    function loadQuestion() {
      const question = questions[currentQuestionIndex];
      questionContainer.innerHTML = `
        <div class="question-container">
          <!-- إطار الصورة -->
          <div class="image-frame">
            ${question.image ? `<img src="${question.image}" alt="صورة" />` : '' }
          </div>
          <div class="question">
            <p><strong>${question.text}</strong></p>
            <ul class="options">
              ${question.options.map((option, index) => `
                <li onclick="selectOption(${index})">
                  ${option}
                </li>
              `).join('')}
            </ul>
          </div>
        </div>
        <button class="btn" onclick="submitAnswer()">إرسال الإجابة</button>
      `;
      questionContainer.style.display = "block";

      if (currentQuestionIndex === 0) {
        startTimer();
      }
    }

    function selectOption(optionIndex) {
      const options = document.querySelectorAll(".options li");
      options.forEach((option, index) => {
        if (index === optionIndex) {
          option.classList.add("selected");
        } else {
          option.classList.remove("selected");
        }
      });
      selectedAnswers[currentQuestionIndex] = optionIndex;
    }

    function submitAnswer() {
      const question = questions[currentQuestionIndex];
      const isCorrect = selectedAnswers[currentQuestionIndex] === question.correct[0];
      const options = document.querySelectorAll(".options li");

      if (isCorrect) {
        options[selectedAnswers[currentQuestionIndex]].classList.add("correct");
      } else {
        options[selectedAnswers[currentQuestionIndex]].classList.add("incorrect");
      }

      currentQuestionIndex++;
      totalTime = quizDuration - timeLeft;
      if (currentQuestionIndex < questions.length) {
        loadQuestion();
      } else {
        displayResults();
      }
    }

    function startTimer() {
      timeLeft = quizDuration;
      timer = setInterval(function() {
        if (timeLeft <= 0) {
          clearInterval(timer);
          displayResults();
        } else {
          timeLeft--;
          timerElement.innerText = formatTime(timeLeft);
        }
      }, 1000);
    }

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secondsRemaining = seconds % 60;
      return `${String(minutes).padStart(2, '0')}:${String(secondsRemaining).padStart(2, '0')}`;
    }

    function displayResults() {
      questionContainer.style.display = "none";
      resultSection.style.display = "block";
      let correctAnswersCount = 0;

      questions.forEach((question, index) => {
        const isCorrect = selectedAnswers[index] === question.correct[0];
        const reviewClass = isCorrect ? "green" : "red";
        const reviewText = isCorrect ? "إجابة صحيحة" : "إجابة خاطئة";

        resultsContainer.innerHTML += `
          <div class="question-review ${reviewClass}">
            <p><strong>${question.text}</strong></p>
            <p>${reviewText}</p>
            <button class="explain-btn" onclick="showExplanation(${index})">عرض الشرح</button>
          </div>
        `;
        if (isCorrect) {
          correctAnswersCount++;
        }
      });

      finalMessage.innerText = `لقد أجبت على ${correctAnswersCount} من ${questions.length} أسئلة بشكل صحيح.`;
      totalTimeMessage.innerText = `الوقت المستغرق: ${formatTime(totalTime)}`;
    }

  explanationModal.appendChild(explanationText);

  // إضافة المودال إلى الـ body
  document.body.appendChild(explanationModal);

  // تفعيل عرض المودال بإضافة الكلاس active
  setTimeout(() => {
    explanationModal.classList.add("active");
  }, 10);

  // إغلاق المودال عند النقر عليه
  explanationModal.onclick = function() {
    explanationModal.classList.remove("active");
    setTimeout(() => {
      document.body.removeChild(explanationModal); // إزالة المودال بعد التلاشي
    }, 300); // التأخير عند إزالة العنصر بعد التلاشي
  };
}
