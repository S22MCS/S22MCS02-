<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب معدل السنة الثانية طب</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
       body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f7f9fc;
    direction: rtl;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* تعديل لجعل التمرير يعمل بشكل جيد */
    height: auto;
    min-height: 100vh;
    overflow-y: auto; /* إضافة هذا لضمان التمرير العمودي */
}

.container {
    background-color: #ffffff;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 900px;
    text-align: center;
    overflow: hidden;
    box-sizing: border-box;
    margin-top: 10px; /* إضافة هامش أعلى لتحسين المسافة بين المحتوى */
}


        h2 {
            color: #333;
            font-size: 22px;
            margin-bottom: 15px;
        }

        .unit-container {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #fafafa;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
        }

        .unit-container h3 {
            color: #0056b3;
            margin-bottom: 8px;
            font-size: 20px;
            width: 100%;
        }

        .unit-input {
            display: flex;
            flex-direction: column;
            width: 48%;
        }

        .unit-input label {
            font-weight: bold;
            margin-bottom: 4px;
            font-size: 14px;
        }

        .unit-input input {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #00408f;
        }

        .result-container {
            margin-top: 15px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        .result-container h3 {
            font-size: 18px;
            color: #333;
            margin: 8px 0;
        }

        .capture-button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            padding: 12px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .capture-button:hover {
            background-color: #218838;
        }

        .positive {
            color: green;
            font-weight: bold;
        }

        .negative {
            color: red;
            font-weight: bold;
        }

        .motivational-message {
            color: green;
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .unit-container {
                margin-bottom: 12px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }

            h2 {
                font-size: 20px;
            }

            .unit-input input {
                font-size: 12px;
            }

            .unit-input {
                width: 100%;
            }
        }

        @media (min-width: 1024px) {
            .container {
                width: 80%;
                max-width: 900px;
                padding: 20px;
            }

            button {
                font-size: 18px;
                padding: 14px;
            }

            h2 {
                font-size: 24px;
            }

            .unit-input input {
                font-size: 18px;
            }

            .unit-container {
                padding: 15px;
                flex-wrap: wrap;
            }

            .unit-input {
                width: 48%;
            }

            .result-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container" id="capture">
        <h2>حساب معدل السنة الثانية طب</h2>

        <div class="unit-container" id="unit1">
            <h3>وحدة Cardio</h3>
            <div class="unit-input">
                <label>اختبار النظري:</label>
                <input type="number" class="exam_theory">
            </div>
            <div class="unit-input">
                <label>أناتومي:</label>
                <input type="number" class="tp_anato">
            </div>
            <div class="unit-input">
                <label>هيستولوجيا:</label>
                <input type="number" class="tp_histo">
            </div>
        </div>

        <div class="unit-container" id="unit2">
            <h3>وحدة Digestif</h3>
            <div class="unit-input">
                <label>اختبار النظري:</label>
                <input type="number" class="exam_theory">
            </div>
            <div class="unit-input">
                <label>أناتومي:</label>
                <input type="number" class="tp_anato">
            </div>
            <div class="unit-input">
                <label>هيستولوجيا:</label>
                <input type="number" class="tp_histo">
            </div>
        </div>

        <div class="unit-container" id="unit3">
            <h3>وحدة Urinaire</h3>
            <div class="unit-input">
                <label>اختبار النظري:</label>
                <input type="number" class="exam_theory">
            </div>
            <div class="unit-input">
                <label>أناتومي:</label>
                <input type="number" class="tp_anato">
            </div>
            <div class="unit-input">
                <label>هيستولوجيا:</label>
                <input type="number" class="tp_histo">
            </div>
        </div>

        <div class="unit-container" id="unit4">
            <h3>وحدة Endocrine</h3>
            <div class="unit-input">
                <label>اختبار النظري:</label>
                <input type="number" class="exam_theory">
            </div>
            <div class="unit-input">
                <label>أناتومي:</label>
                <input type="number" class="tp_anato">
            </div>
            <div class="unit-input">
                <label>هيستولوجيا:</label>
                <input type="number" class="tp_histo">
            </div>
        </div>

        <div class="unit-container" id="unit5">
            <h3>وحدة Noro</h3>
            <div class="unit-input">
                <label>اختبار النظري:</label>
                <input type="number" class="exam_theory">
            </div>
            <div class="unit-input">
                <label>أناتومي:</label>
                <input type="number" class="tp_anato">
            </div>
            <div class="unit-input">
                <label>هيستولوجيا:</label>
                <input type="number" class="tp_histo">
            </div>
        </div>

        <h3>الموديلات الإضافية</h3>
        <div class="unit-input">
            <label>جيناتيك:</label>
            <input type="number" id="genetics">
        </div>
        <div class="unit-input">
            <label>مناعة:</label>
            <input type="number" id="immunology">
        </div>

        <button onclick="calculateAllUnits()">حساب المعدل لكل وحدة</button>

        <div class="result-container" id="result-container">
            <h3 id="unit_result">معدل الوحدات: --</h3>
            <h3 id="total_result">المعدل الكلي: --</h3>
            <h3 id="missing_points">النقاط المفقودة للوصول إلى 10 في المعدل العام السنوي: --</h3>
            <div id="motivational-message" class="motivational-message"></div>
        </div>

        <button class="capture-button" onclick="captureScreen()">التقاط الشاشة</button>
    </div>

    <script>
        function calculateUnit(unitId) {
            let examTheory = parseFloat(document.querySelector(`#${unitId} .exam_theory`).value) || 0;
            let tpAnato = parseFloat(document.querySelector(`#${unitId} .tp_anato`).value) || 0;
            let tpHisto = parseFloat(document.querySelector(`#${unitId} .tp_histo`).value) || 0;

            let noteUnite = ((tpAnato + tpHisto) / 2) + (examTheory * 4);
            return noteUnite / 5;
        }

        function calculateAllUnits() {
            let allUnitsResults = [];
            let pointsAbove10 = 0;
            let pointsBelow10 = 0;
            let missingPoints = 0;

            for (let i = 1; i <= 5; i++) {
                let unitResult = calculateUnit(`unit${i}`);
                allUnitsResults.push(unitResult);
                
                if (unitResult < 10) {
                    pointsBelow10 += (10 - unitResult);
                } else {
                    pointsAbove10 += (unitResult - 10);
                }
            }

            let genetics = parseFloat(document.getElementById("genetics").value) || 0;
            let immunology = parseFloat(document.getElementById("immunology").value) || 0;

            let noteTotal = 0;
            for (let i = 1; i <= 5; i++) {
                noteTotal += calculateUnit(`unit${i}`) * 4;
            }
            
            noteTotal += (genetics + immunology) * 2;
            let totalGrade = noteTotal / 26;

            let unitResultText = "معدل الوحدات:\n";
            allUnitsResults.forEach((result, index) => {
                if (result < 10) {
                    unitResultText += `وحدة ${index + 1}: ${result.toFixed(3)} (ينقصك: ${(10 - result).toFixed(3)})\n`;
                } else {
                    unitResultText += `وحدة ${index + 1}: ${result.toFixed(3)} (لديك: ${(result - 10).toFixed(3)})\n`;
                }
            });
            
            document.getElementById("unit_result").innerText = unitResultText.trim();
            document.getElementById("total_result").innerText = `المعدل الكلي: ${totalGrade.toFixed(3)}`;

            if (totalGrade > 10) {
                document.getElementById("motivational-message").innerText = "مبروك! لديك معدل فوق 10، شد الرحال والعزم!";
                document.getElementById("motivational-message").style.color = "green";
            } else {
                document.getElementById("motivational-message").innerText = "";
            }

            document.getElementById("missing_points").innerText = `النقاط المفقودة للوصول إلى 10 في المعدل العام السنوي: ${(pointsBelow10).toFixed(3)}`;
        }

        function captureScreen() {
            html2canvas(document.querySelector("#result-container")).then(canvas => {
                let link = document.createElement('a');
                link.download = 'screenshot.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
