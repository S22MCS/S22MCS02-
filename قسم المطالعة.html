<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتبة الطالب - رمضان</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: white;
            --card-bg: #1e1e1e;
            --modal-bg: white;
            --modal-text: black;
            --button-bg: #ffa500;
        }
        
        body.light-mode {
            --bg-color: white;
            --text-color: black;
            --card-bg: #f0f0f0;
            --modal-bg: #fff;
            --modal-text: black;
            --button-bg: #007bff;
        }
        
        body {
            font-family: 'Traditional Arabic', Arial, sans-serif;
            text-align: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            transition: all 0.3s ease-in-out;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 10px;
        }
        .theme-toggle {
            background: var(--button-bg);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 18px;
            transition: background 0.3s;
        }
        .theme-toggle:hover {
            background: var(--text-color);
            color: var(--bg-color);
        }
        .book-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            max-width: 100%;
            margin: auto;
        }
        .book {
            background: var(--card-bg);
            color: var(--text-color);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .book:hover {
            transform: scale(1.1);
        }
        .book img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: var(--modal-bg);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            color: var(--modal-text);
            width: 90%;
            height: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.8em;
        }
        .close {
            cursor: pointer;
            color: red;
            font-size: 50px;
            position: absolute;
            top: 20px;
            right: 30px;
            font-weight: bold;
            transition: transform 0.3s;
        }
        .close:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="theme-toggle" onclick="toggleTheme()">🌙☀️ تبديل الوضع</button>
        <h1>📚 مكتبة الطالب - رمضان</h1>
        <p>اختر كتابًا من القائمة أدناه لقراءته</p>
        <div class="book-container">
            <script>
                let bookTitles = [
                    "التفسير الميسر", "قصص الأنبياء", "أحكام الصيام", "فضائل رمضان", "أدعية وأذكار",
                    "القرآن الكريم", "فقه العبادات", "سيرة الرسول", "أسباب النزول", "الإعجاز العلمي في القرآن"
                ];
                
                for (let i = 0; i < bookTitles.length; i++) {
                    document.write(`
                        <div class="book" onclick="openModal('${bookTitles[i]}')">
                            <img src="https://source.unsplash.com/150x200/?book,quran" alt="${bookTitles[i]}">
                            <p>${bookTitles[i]}</p>
                        </div>
                    `);
                }
            </script>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">❌</span>
            <p id="modal-text"></p>
        </div>
    </div>

    <script>
        function openModal(title) {
            document.getElementById('modal-text').innerText = `أنت الآن تقرأ: ${title}`;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('modal')) {
                closeModal();
            }
        }
        
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }
    </script>
</body>
</html>
