<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة القيادة - إدارة المستخدمين</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f3f4f6; }
        .nav-item.active { background-color: #e0e7ff; color: #4338ca; border-right: 4px solid #4338ca; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #c7c7c7; border-radius: 4px; }
        /* تصميم زر التحميل */
        .loading-spinner { border: 4px solid rgba(255, 255, 255, 0.3); border-top: 4px solid #ffffff; border-radius: 50%; width: 1.5rem; height: 1.5rem; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <div class="flex-shrink-0 w-64 bg-white border-l border-gray-200 overflow-y-auto hidden md:block z-20">
        <div class="p-6 text-center border-b border-gray-200">
            <h1 class="text-xl font-extrabold text-indigo-700">بوابة الإشراف</h1>
            <p class="text-xs text-gray-400 mt-1">Users Management</p>
        </div>
        <nav class="p-4 space-y-2">
            <a href="statistics.html" class="nav-item flex items-center p-3 text-sm font-medium rounded-lg text-gray-700 hover:bg-gray-50 transition">
                <i class="fas fa-chart-pie ml-3 text-lg"></i>
                <span>التحليلات الشاملة</span>
            </a>
            <a href="users_v2.html" class="nav-item active flex items-center p-3 text-sm font-medium rounded-lg text-gray-700 hover:bg-gray-50 transition">
                <i class="fas fa-users ml-3 text-lg"></i>
                <span>قاعدة بيانات الطلاب</span>
            </a>
            <a href="contributions_v2.html" class="nav-item flex items-center p-3 text-sm font-medium rounded-lg text-gray-700 hover:bg-gray-50 transition">
                <i class="fas fa-file-signature ml-3 text-lg"></i>
                <span>مراجعة المساهمات</span>
            </a>
            <button id="logout-btn" class="w-full flex items-center p-3 text-sm font-medium rounded-lg text-red-600 hover:bg-red-50 transition mt-6 border-t pt-4">
                <i class="fas fa-sign-out-alt ml-3 text-lg"></i>
                <span>تسجيل الخروج</span>
            </button>
        </nav>
    </div>

    <div class="flex-1 flex flex-col overflow-hidden relative">
        
        <div id="login-overlay" class="fixed inset-0 bg-gray-900 z-50 flex items-center justify-center">
            <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-md w-full mx-4 text-center border-t-4 border-indigo-600">
                <div class="mb-6"><div class="w-20 h-20 bg-indigo-100 rounded-full flex items-center justify-center mx-auto"><i class="fas fa-users-cog text-4xl text-indigo-600"></i></div></div>
                <h2 class="text-2xl font-bold mb-2 text-gray-800">إدارة المستخدمين</h2>
                <form id="login-form" class="space-y-4 mt-6">
                    <input type="email" id="admin-email" placeholder="البريد الإلكتروني" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none" required>
                    <input type="password" id="admin-password" placeholder="كلمة المرور" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none" required>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 transition shadow-lg">دخول المشرف</button>
                </form>
            </div>
        </div>

        <header class="flex-shrink-0 border-b border-gray-200 bg-white shadow-sm p-4 sm:p-6 flex justify-between items-center z-10">
            <div>
                <h2 class="text-2xl font-bold text-gray-800">قاعدة بيانات الطلاب</h2>
                <p class="text-sm text-gray-500 mt-1">عرض وتعديل بيانات الطلاب المسجلين</p>
            </div>
            <div class="flex items-center space-x-4 space-x-reverse">
                <div class="text-left hidden sm:block">
                    <p id="admin-name" class="text-sm font-bold text-gray-800">المشرف</p>
                    <p class="text-xs text-green-600">متصل الآن</p>
                </div>
                <img src="https://ui-avatars.com/api/?name=Admin&background=4f46e5&color=fff&size=40" class="w-10 h-10 rounded-full border-2 border-white shadow-md">
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-4 sm:p-8 space-y-8 bg-gray-50/50">
            
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="p-6 border-b border-gray-100 flex flex-col md:flex-row justify-between items-center gap-4">
                    <div class="relative w-full max-w-md">
                        <input type="text" id="user-search" onkeyup="filterUsers()" placeholder="بحث سريع (الاسم، الهاتف، التخصص)..." class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl bg-gray-50 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none transition">
                        <i class="fas fa-search absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                    <div class="bg-indigo-50 text-indigo-700 px-4 py-2 rounded-lg font-bold text-sm">
                        العدد الكلي: <span id="users-count">0</span>
                    </div>
                </div>

                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-4 text-right text-xs font-bold text-gray-500 uppercase tracking-wider">الطالب</th>
                                <th class="px-6 py-4 text-right text-xs font-bold text-gray-500 uppercase tracking-wider">التخصص</th>
                                <th class="px-6 py-4 text-right text-xs font-bold text-gray-500 uppercase tracking-wider">السنة الدراسية</th>
                                <th class="px-6 py-4 text-right text-xs font-bold text-gray-500 uppercase tracking-wider">الهاتف</th>
                                <th class="px-6 py-4 text-center text-xs font-bold text-gray-500 uppercase tracking-wider">التحكم</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body" class="bg-white divide-y divide-gray-200">
                            <tr><td colspan="5" class="text-center p-8 text-gray-400">جاري تحميل البيانات...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <div id="edit-user-modal" class="fixed inset-0 bg-black/60 z-[100] hidden flex items-center justify-center backdrop-blur-sm p-4">
        <div class="bg-white rounded-2xl p-6 w-full max-w-lg shadow-2xl transform transition-all scale-100">
            <h3 class="text-xl font-bold mb-6 text-gray-800 border-b pb-4 flex justify-between items-center">
                تعديل بيانات الطالب
                <button onclick="closeEditModal()" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times"></i></button>
            </h3>
            <input type="hidden" id="edit-uid">
            
            <div class="space-y-5">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">التخصص الأكاديمي</label>
                    <select id="edit-spec" class="w-full border border-gray-300 rounded-xl px-4 py-3 bg-gray-50 focus:ring-2 focus:ring-indigo-500 outline-none transition">
                        <option value="طب بشري">طب بشري</option>
                        <option value="طب بشري واعلام آلي">طب بشري واعلام آلي</option>
                        <option value="طب أسنان">طب أسنان</option>
                        <option value="صيدلة">صيدلة</option>
                        <option value="شبه طبي">شبه طبي</option>
                        <option value="بيولوجيا">بيولوجيا</option>
                        <option value="other">تخصص آخر (يدوي)</option>
                    </select>
                    <input type="text" id="edit-spec-other" class="hidden w-full mt-3 border border-gray-300 rounded-xl px-4 py-3 bg-white focus:ring-2 focus:ring-indigo-500" placeholder="أدخل اسم التخصص...">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">السنة الدراسية</label>
                        <select id="edit-year" class="w-full border border-gray-300 rounded-xl px-4 py-3 bg-gray-50 focus:ring-2 focus:ring-indigo-500 outline-none">
                            <option value="السنة الأولى">السنة الأولى</option>
                            <option value="السنة الثانية">السنة الثانية</option>
                            <option value="السنة الثالثة">السنة الثالثة</option>
                            <option value="السنة الرابعة">السنة الرابعة</option>
                            <option value="السنة الخامسة">السنة الخامسة</option>
                            <option value="السنة السادسة">السنة السادسة</option>
                            <option value="السنة السابعة">السنة السابعة</option>
                            <option value="إمتياز / تخرج">إمتياز / تخرج</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">رقم الهاتف</label>
                        <input type="tel" id="edit-phone" placeholder="0XXXXXXXXX" class="w-full border border-gray-300 rounded-xl px-4 py-3 bg-gray-50 focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                </div>
            </div>

            <div class="mt-8 flex justify-end gap-3 border-t pt-4">
                <button onclick="closeEditModal()" class="px-6 py-2.5 text-gray-700 hover:bg-gray-100 rounded-xl font-medium transition">إلغاء</button>
                <button id="save-btn" onclick="saveUserChanges()" class="px-6 py-2.5 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition flex items-center justify-center disabled:opacity-75">
                    <span id="save-text">حفظ التعديلات</span>
                    <span id="save-spinner" class="loading-spinner ml-2 hidden"></span>
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, onSnapshot, orderBy, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyDAEbxYuAHu5stGx5c02VbgsUKBhoidTeA",
            authDomain: "informationpassmemberessystem.firebaseapp.com",
            projectId: "informationpassmemberessystem",
            storageBucket: "informationpassmemberessystem.appspot.com",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const adminEmails = ['s22market@gmail.com', 'adatealm@gmail.com', 'adatshifa@gmail.com', 'yacinee474474@gmail.com', 'nourmt01@gmail.com'];
        
        let allUsers = [];

        // --- Auth Logic ---
        onAuthStateChanged(auth, (user) => {
            const overlay = document.getElementById('login-overlay');
            if (user && adminEmails.includes(user.email)) {
                overlay.classList.add('hidden');
                document.getElementById('admin-name').textContent = user.displayName || 'المشرف';
                loadUsers();
            } else {
                overlay.classList.remove('hidden');
                if(user) signOut(auth);
            }
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('admin-email').value.trim();
            const pass = document.getElementById('admin-password').value;
            try {
                if (!adminEmails.includes(email)) throw new Error("Unauthorized");
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (err) {
                Swal.fire({ icon: 'error', title: 'خطأ', text: 'بيانات غير صحيحة' });
            }
        });
        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));

        // --- Loading Users (The Core of Quick Response) ---
        function loadUsers() {
            // استخدام onSnapshot يضمن التحديث الفوري للجدول فور تغيير البيانات في Firestore
            const q = query(collection(db, "users"), orderBy("registrationDate", "desc"));
            onSnapshot(q, (snapshot) => {
                allUsers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                document.getElementById('users-count').textContent = allUsers.length;
                
                // إعادة عرض الجدول بعد تحديث البيانات
                const searchTerm = document.getElementById('user-search').value;
                if(searchTerm) {
                    filterUsers(); // إذا كان هناك بحث نشط، نطبق الفلتر على البيانات الجديدة
                } else {
                    renderUsersTable(allUsers);
                }
            }, (error) => {
                console.error("Error loading users:", error);
                const tbody = document.getElementById('users-table-body');
                tbody.innerHTML = '<tr><td colspan="5" class="p-8 text-center text-red-500">فشل في تحميل البيانات. تحقق من الاتصال وقواعد Firestore.</td></tr>'; 
            });
        }

        function renderUsersTable(list) {
            const tbody = document.getElementById('users-table-body');
            if (list.length === 0) { 
                tbody.innerHTML = '<tr><td colspan="5" class="p-8 text-center text-gray-500">لا يوجد بيانات لعرضها</td></tr>'; 
                return; 
            }

            tbody.innerHTML = list.map(user => `
                <tr class="hover:bg-gray-50 transition border-b border-gray-100 group">
                    <td class="px-6 py-4">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10">
                                <img class="h-10 w-10 rounded-full object-cover border border-gray-200" src="${user.photoUrl || 'https://ui-avatars.com/api/?background=random&name=' + (user.displayName||'U')}" alt="">
                            </div>
                            <div class="mr-4">
                                <div class="text-sm font-bold text-gray-900">${user.displayName || 'مستخدم مجهول'}</div>
                                <div class="text-xs text-gray-500">${user.email}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-900"><span class="px-2 py-1 bg-blue-50 text-blue-700 rounded-lg text-xs font-bold">${user.specialization || 'غير محدد'}</span></td>
                    <td class="px-6 py-4 text-sm text-gray-500">${user.year || '-'}</td>
                    <td class="px-6 py-4 text-sm font-mono text-gray-500 dir-ltr text-right">${user.phone || '-'}</td>
                    <td class="px-6 py-4 text-center">
                        <div class="flex justify-center gap-2 opacity-100 sm:opacity-0 sm:group-hover:opacity-100 transition">
                            <button onclick="openEditUser('${user.id}')" class="text-indigo-600 hover:text-indigo-900 bg-indigo-50 hover:bg-indigo-100 p-2 rounded-lg transition" title="تعديل">
                                <i class="fas fa-pen"></i>
                            </button>
                            <button onclick="deleteUser('${user.id}')" class="text-red-600 hover:text-red-900 bg-red-50 hover:bg-red-100 p-2 rounded-lg transition" title="حذف من السجل">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // --- Edit Logic ---
        const editModal = document.getElementById('edit-user-modal');
        const specSelect = document.getElementById('edit-spec');
        const otherInput = document.getElementById('edit-spec-other');
        const saveBtn = document.getElementById('save-btn');
        const saveText = document.getElementById('save-text');
        const saveSpinner = document.getElementById('save-spinner');

        specSelect.addEventListener('change', () => {
            if(specSelect.value === 'other') otherInput.classList.remove('hidden');
            else otherInput.classList.add('hidden');
        });

        window.openEditUser = (uid) => {
            const user = allUsers.find(u => u.id === uid);
            if (!user) return;

            document.getElementById('edit-uid').value = uid;
            document.getElementById('edit-year').value = user.year || 'السنة الأولى';
            document.getElementById('edit-phone').value = user.phone || '';

            const options = Array.from(specSelect.options).map(o => o.value);
            if (options.includes(user.specialization)) {
                specSelect.value = user.specialization;
                otherInput.classList.add('hidden');
            } else {
                specSelect.value = 'other';
                otherInput.value = user.specialization || '';
                otherInput.classList.remove('hidden');
            }
            editModal.classList.remove('hidden');
        };

        window.closeEditModal = () => editModal.classList.add('hidden');

        window.saveUserChanges = async () => {
            saveBtn.disabled = true;
            saveText.textContent = 'جاري الحفظ...';
            saveSpinner.classList.remove('hidden');

            const uid = document.getElementById('edit-uid').value;
            const specVal = specSelect.value === 'other' ? otherInput.value : specSelect.value;
            const yearVal = document.getElementById('edit-year').value;
            const phoneVal = document.getElementById('edit-phone').value;

            try {
                // تنفيذ عملية الحفظ
                await updateDoc(doc(db, 'users', uid), {
                    specialization: specVal,
                    year: yearVal,
                    phone: phoneVal
                });
                
                // هنا يحدث التحقق السريع: onSnapshot يلتقط التغيير فوراً ويقوم بتحديث الجدول
                closeEditModal(); 
                Swal.fire({ 
                    icon: 'success', 
                    title: 'تم التحقق والحفظ بنجاح', 
                    text: 'تم تحديث بيانات الطالب في النظام فورياً.',
                    showConfirmButton: false, 
                    timer: 1800 
                });
            } catch (error) {
                Swal.fire({ icon: 'error', title: 'فشل الحفظ', text: 'حدث خطأ أثناء تحديث البيانات.' });
            } finally {
                saveBtn.disabled = false;
                saveText.textContent = 'حفظ التعديلات';
                saveSpinner.classList.add('hidden');
            }
        };

        // --- Delete Logic ---
        window.deleteUser = async (uid) => {
             const result = await Swal.fire({ 
                 title: 'هل أنت متأكد من الحذف؟', 
                 text: "سيتم حذف بيانات هذا المستخدم من قاعدة البيانات (لن يتم حذف حساب الدخول Authentication).", 
                 icon: 'warning', 
                 showCancelButton: true, 
                 confirmButtonColor: '#ef4444', 
                 cancelButtonColor: '#6b7280', 
                 confirmButtonText: 'نعم، حذف السجل' 
             });
             if (result.isConfirmed) {
                 try {
                     await deleteDoc(doc(db, "users", uid));
                     // onSnapshot سيتولى تحديث الجدول تلقائياً
                     Swal.fire({ icon: 'success', title: 'تم الحذف بنجاح', showConfirmButton: false, timer: 1500 });
                 } catch (e) {
                     Swal.fire({ icon: 'error', title: 'خطأ', text: 'فشل الحذف.' });
                 }
             }
        }

        // --- Search ---
        window.filterUsers = () => {
            const term = document.getElementById('user-search').value.toLowerCase();
            const filtered = allUsers.filter(u => 
                (u.displayName?.toLowerCase().includes(term)) || 
                (u.email?.toLowerCase().includes(term)) || 
                (u.specialization?.includes(term)) ||
                (u.year?.includes(term)) ||
                (u.phone?.includes(term))
            );
            renderUsersTable(filtered);
        };
    </script>
</body>
</html>
