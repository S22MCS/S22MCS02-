<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>رسالة ترحيب — S22MARKET</title>
  <style>
    :root{
      --accent:#ff6b35; /* لون برتقالي جذاب */
      --bg: #0f1724;
      --card:#0b1220;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Segoe UI", Tahoma, Arial, "Noto Kufi Arabic", sans-serif;
      background: linear-gradient(180deg, #071029 0%, #0c1a2b 100%);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    /* الحاوية العامة متجاوبة مع الشاشات */
    .wrap{
      width:100%;
      max-width:420px; /* مناسب للهواتف */
      margin:auto;
      text-align:center;
    }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:18px;
      padding:26px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,0.04);
    }
    .logo{
      height:68px;
      width:68px;
      margin:0 auto 12px;
      border-radius:14px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:22px;
      background:linear-gradient(135deg,var(--accent),#ff9b6b);
      color:#0b0b0b;
      box-shadow:0 6px 20px rgba(255,107,53,0.18);
    }
    h1{font-size:20px;margin:6px 0 8px}
    p{margin:0 0 18px;font-size:15px;line-height:1.5;color:rgba(255,255,255,0.9)}

    .btn-row{display:flex;gap:10px;justify-content:center}
    .btn{
      flex:1;
      min-width:0;
      padding:12px 14px;
      border-radius:12px;
      border:0;
      font-size:15px;
      cursor:pointer;
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .btn:active{transform:translateY(1px)}
    .btn-primary{
      background:linear-gradient(90deg,var(--accent),#ff9b6b);
      color:#081018;
      font-weight:700;
      box-shadow:0 8px 28px rgba(255,107,53,0.14);
    }
    .btn-ghost{
      background:transparent;
      color:rgba(255,255,255,0.85);
      border:1px solid rgba(255,255,255,0.06);
    }

    /* رسالة صغيرة للعد التنازلي */
    .count{margin-top:14px;font-size:13px;color:rgba(255,255,255,0.7)}

    /* رسومات متجاوبة صغيرة */
    @media (max-width:360px){
      .card{padding:18px;border-radius:14px}
      .logo{height:56px;width:56px;font-size:18px}
      h1{font-size:18px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="dialog" aria-labelledby="welcome-title" aria-describedby="welcome-desc">
      <div class="logo" aria-hidden="true">أداة علم للطب</div>
      <h1 id="welcome-title">السلام عليكم ورحمة الله تعالى وبركاته</h1>
      <p id="welcome-desc">أهلًا بك! سنحوِّلك الآن إلى صفحة تسجيل الدخول — اضغط متابعة أو انتظر لثوانٍ قليلة.</p>

      <div class="btn-row">
        <button id="continueBtn" class="btn btn-primary" aria-label="متابعة إلى تسجيل الدخول">متابعة</button>
        <button id="cancelBtn" class="btn btn-ghost" aria-label="إلغاء والعودة">إلغاء</button>
      </div>

      <div class="count" id="countdown">سوف يتم التحويل تلقائيًا خلال <strong id="secs">5</strong> ثانية.</div>
    </div>
  </div>

  <script>
    (function(){
      const target = 'login_contect_user_system_med.html'; // الصفحة الهدف
      const continueBtn = document.getElementById('continueBtn');
      const cancelBtn = document.getElementById('cancelBtn');
      const secsEl = document.getElementById('secs');

      // عد تنازلي بسيط ثم تحويل
      let secs = 5;
      const interval = setInterval(()=>{
        secs -= 1;
        if(secs <= 0){
          clearInterval(interval);
          go();
        }
        secsEl.textContent = secs;
      },1000);

      function go(){
        // نستخدم replace حتى لا يبقى صفحة التحويل في تاريخ التصفح
        window.location.replace(target);
      }

      continueBtn.addEventListener('click', ()=>{
        clearInterval(interval);
        go();
      });

      cancelBtn.addEventListener('click', ()=>{
        clearInterval(interval);
        document.getElementById('countdown').textContent = 'تم الإلغاء.';
      });

      // دعم الضغط على Enter أو Space للمتابعة من لوحة المفاتيح
      continueBtn.addEventListener('keyup', (e)=>{ if(e.key === 'Enter' || e.key === ' ') go(); });

      // تحسين للعرض على أجهزة لمس: تعيين التركيز على زر المتابعة تلقائيًا
      continueBtn.focus();

      // لمن يريد تعطيل التحويل التلقائي: ضع ?noauto=1 في رابط الصفحة الحالية
      const params = new URLSearchParams(location.search);
      if(params.get('noauto') === '1'){
        clearInterval(interval);
        document.getElementById('countdown').textContent = 'التحويل التلقائي معطَّل.';
      }
    })();
  </script>
</body>
</html>
