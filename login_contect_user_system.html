<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الزوار - تسجيل الدخول</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .tab-button.active {
            border-color: #4f46e5; /* indigo-600 */
            color: #4f46e5;
            background-color: #e0e7ff; /* indigo-100 */
        }
        .dark .tab-button.active {
            border-color: #818cf8; /* indigo-400 */
            color: #818cf8;
            background-color: #374151; /* gray-700 */
        }
        .input-icon {
            position: absolute;
            inset-y: 0;
            right: 0;
            display: flex;
            align-items: center;
            padding-right: 0.75rem;
            pointer-events: none;
        }
        .password-toggle {
            position: absolute;
            inset-y: 0;
            left: 0;
            display: flex;
            align-items: center;
            padding-left: 0.75rem;
            cursor: pointer;
            color: #9ca3af; /* gray-400 */
        }
        .password-toggle:hover {
            color: #6b7280; /* gray-500 */
        }
        .dark .password-toggle:hover {
            color: #d1d5db; /* gray-300 */
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-500">

    <header class="bg-white dark:bg-gray-800 shadow-md">
        <div class="container mx-auto px-4 sm:px-6 md:px-8 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">نظام إدارة الزوار</h1>
        </div>
    </header>

    <div id="app-container" class="container mx-auto p-4 sm:p-6 md:p-8">
        
        <div id="auth-view">
            <div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden md:max-w-lg mt-8">
                
                <div class="flex border-b border-gray-200 dark:border-gray-700">
                    <button id="login-tab-button" class="tab-button active w-1/2 p-4 font-semibold text-center text-gray-500 bg-transparent border-b-2 border-transparent focus:outline-none transition-colors">تسجيل الدخول</button>
                    <button id="register-tab-button" class="tab-button w-1/2 p-4 font-semibold text-center text-gray-500 bg-transparent border-b-2 border-transparent focus:outline-none transition-colors">إنشاء حساب</button>
                </div>

                <div class="p-8">
                    <div id="login-view">
                        <h2 class="text-3xl font-bold text-center text-gray-900 dark:text-white mb-2">مرحباً بعودتك!</h2>
                        <p class="text-center text-gray-500 dark:text-gray-300 mb-8">أدخل بياناتك للمتابعة.</p>
                        <form id="login-form" class="space-y-5">
                            <div class="relative">
                                <span class="input-icon">
                                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" /><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" /></svg>
                                </span>
                                <input type="email" id="login-email" placeholder="البريد الإلكتروني" class="w-full px-4 py-3 pr-10 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-900 dark:text-white transition-shadow" required>
                            </div>
                            <div class="relative">
                                <span class="input-icon">
                                   <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 8a6 6 0 01-7.743 5.743L10 14l-1 1-1 1H6v2H2v-4l4.257-4.257A6 6 0 0118 8zm-6-4a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd" /></svg>
                                </span>
                                <input type="password" id="login-password" placeholder="كلمة المرور" class="w-full px-4 py-3 pr-10 pl-10 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-900 dark:text-white transition-shadow" required>
                                <button type="button" class="password-toggle" data-target="login-password">
                                    <svg class="h-5 w-5" id="eye-open-login" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                                    <svg class="h-5 w-5 hidden" id="eye-closed-login" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.243 4.243l-4.243-4.243" /></svg>
                                </button>
                            </div>
                            
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 dark:border-gray-600 rounded">
                                    <label for="remember-me" class="mr-2 block text-sm text-gray-900 dark:text-gray-300">تذكرني</label>
                                </div>
                                <div class="text-sm">
                                    <a href="#" id="forgot-password-link" class="font-medium text-indigo-600 hover:text-indigo-500">هل نسيت كلمة المرور؟</a>
                                </div>
                            </div>

                            <button type="submit" id="login-submit-button" class="w-full flex justify-center items-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-transform transform hover:scale-105 disabled:bg-indigo-400 disabled:cursor-not-allowed">
                                <span class="button-text">تسجيل الدخول</span>
                                <div class="loader button-loader hidden"></div>
                            </button>
                        </form>
                    </div>

                    <div id="register-view" class="hidden">
                        <h2 class="text-3xl font-bold text-center text-gray-900 dark:text-white mb-2">إنشاء حساب جديد</h2>
                        <p class="text-center text-gray-500 dark:text-gray-300 mb-8">املأ البيانات التالية للانضمام.</p>
                        <form id="register-form" class="space-y-5">
                             <div class="relative">
                               <span class="input-icon"><svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg></span>
                               <input type="text" id="register-name" placeholder="الاسم الكامل" class="w-full px-4 py-3 pr-10 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-900 dark:text-white transition-shadow" required>
                            </div>
                            <div class="relative">
                                <span class="input-icon"><svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" /><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" /></svg></span>
                                <input type="email" id="register-email" placeholder="البريد الإلكتروني" class="w-full px-4 py-3 pr-10 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-900 dark:text-white transition-shadow" required>
                            </div>
                            <div class="relative">
                                <span class="input-icon"><svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" /></svg></span>
                                <input type="tel" id="register-phone" placeholder="رقم الهاتف" class="w-full px-4 py-3 pr-10 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-900 dark:text-white transition-shadow" required>
                            </div>
                            <div class="relative">
                               <span class="input-icon"><svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V4a2 2 0 00-2-2H6zm1 2a1 1 0 000 2h6a1 1 0 100-2H7zm0 4a1 1 0 000 2h6a1 1 0 100-2H7zm0 4a1 1 0 000 2h4a1 1 0 100-2H7z" clip-rule="evenodd" /></svg></span>
                               <input type="text" id="register-specialization" placeholder="التخصص" class="w-full px-4 py-3 pr-10 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-900 dark:text-white transition-shadow" required>
                            </div>
                            <div class="relative">
                               <span class="input-icon"><svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 8a6 6 0 01-7.743 5.743L10 14l-1 1-1 1H6v2H2v-4l4.257-4.257A6 6 0 0118 8zm-6-4a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd" /></svg></span>
                               <input type="password" id="register-password" placeholder="كلمة المرور (6 أحرف على الأقل)" class="w-full px-4 py-3 pr-10 pl-10 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-900 dark:text-white transition-shadow" required>
                               <button type="button" class="password-toggle" data-target="register-password">
                                    <svg class="h-5 w-5" id="eye-open-register" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                                    <svg class="h-5 w-5 hidden" id="eye-closed-register" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.243 4.243l-4.243-4.243" /></svg>
                                </button>
                            </div>
                            <button type="submit" id="register-submit-button" class="w-full flex justify-center items-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-transform transform hover:scale-105 disabled:bg-indigo-400 disabled:cursor-not-allowed">
                                <span class="button-text">إنشاء الحساب</span>
                                <div class="loader button-loader hidden"></div>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="message-box" class="fixed top-5 left-1/2 -translate-x-1/2 p-4 rounded-lg text-white shadow-lg text-center hidden transition-opacity duration-300 z-50"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, Timestamp, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDAEbxYuAHu5stGx5c02VbgsUKBhoidTeA",
            authDomain: "informationpassmemberessystem.firebaseapp.com",
            databaseURL: "https://informationpassmemberessystem-default-rtdb.firebaseio.com",
            projectId: "informationpassmemberessystem",
            storageBucket: "informationpassmemberessystem.appspot.com",
            messagingSenderId: "890696552799",
            appId: "1:890696552799:web:b0889cdfcd6e1e6b7466ea",
            measurementId: "G-RTB7F6BK3Y"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // --- DOM Elements ---
        const loginView = document.getElementById('login-view');
        const registerView = document.getElementById('register-view');
        const loginTabButton = document.getElementById('login-tab-button');
        const registerTabButton = document.getElementById('register-tab-button');
        
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const messageBox = document.getElementById('message-box');

        // --- Tab Switching Logic ---
        loginTabButton.addEventListener('click', () => {
            loginView.classList.remove('hidden');
            registerView.classList.add('hidden');
            loginTabButton.classList.add('active');
            registerTabButton.classList.remove('active');
        });

        registerTabButton.addEventListener('click', () => {
            registerView.classList.remove('hidden');
            loginView.classList.add('hidden');
            registerTabButton.classList.add('active');
            loginTabButton.classList.remove('active');
        });

        // --- Page Load Logic for "Remember Me" ---
        document.addEventListener('DOMContentLoaded', () => {
            const rememberedEmail = localStorage.getItem('rememberedUserEmail');
            if (rememberedEmail) {
                document.getElementById('login-email').value = rememberedEmail;
                document.getElementById('remember-me').checked = true;
            }
        });
        
        // --- Helper Functions ---
        function redirectToNextPage() {
            setTimeout(() => {
                 window.location.href = 'adatealm_med_intro.html'; // Redirect URL
            }, 2500);
        }

        function showMessage(message, type = 'error', duration = 4000) {
            messageBox.innerHTML = message;
            messageBox.classList.remove('hidden', 'bg-red-500', 'bg-green-500');
            messageBox.classList.add(type === 'error' ? 'bg-red-500' : 'bg-green-500');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, duration);
        }

        function toggleButtonState(button, isLoading) {
            const buttonText = button.querySelector('.button-text');
            const buttonLoader = button.querySelector('.button-loader');
            
            button.disabled = isLoading;
            if (isLoading) {
                buttonText.textContent = 'جاري المعالجة...';
                buttonLoader.classList.remove('hidden');
            } else {
                if(button.id.includes('login')){
                    buttonText.textContent = 'تسجيل الدخول';
                } else {
                    buttonText.textContent = 'إنشاء الحساب';
                }
                buttonLoader.classList.add('hidden');
            }
        }
        
        // --- START: Password Visibility Toggle Logic ---
        function setupPasswordToggle(button) {
            const targetInputId = button.getAttribute('data-target');
            const targetInput = document.getElementById(targetInputId);
            const eyeOpen = button.querySelector('[id^="eye-open"]');
            const eyeClosed = button.querySelector('[id^="eye-closed"]');

            if (!targetInput || !eyeOpen || !eyeClosed) return;

            button.addEventListener('click', () => {
                if (targetInput.type === 'password') {
                    targetInput.type = 'text';
                    eyeOpen.classList.add('hidden');
                    eyeClosed.classList.remove('hidden');
                } else {
                    targetInput.type = 'password';
                    eyeOpen.classList.remove('hidden');
                    eyeClosed.classList.add('hidden');
                }
            });
        }
        document.querySelectorAll('.password-toggle').forEach(setupPasswordToggle);
        // --- END: Password Visibility Toggle Logic ---

        // --- START: Event Listener for Forgot Password ---
        document.getElementById('forgot-password-link').addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value.trim();

            if (!email) {
                showMessage('الرجاء إدخال بريدك الإلكتروني أولاً في حقل البريد الإلكتروني.', 'error');
                return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                showMessage('تم إرسال رابط إعادة تعيين كلمة المرور إلى   صندوق المهملات بريدك الإلكتروني.      الرجاء تفقد صندوق الوارد.', 'success');
            } catch (error) {
                console.error("Password Reset Error:", error);
                if (error.code === 'auth/user-not-found') {
                    showMessage('هذا البريد الإلكتروني غير مسجل في نظامنا.', 'error');
                } else {
                    showMessage('حدث خطأ أثناء محاولة إرسال البريد الإلكتروني.', 'error');
                }
            }
        });
        // --- END: Event Listener for Forgot Password ---

        // --- Event Listener for Login Form ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitButton = document.getElementById('login-submit-button');
            toggleButtonState(submitButton, true);

            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const rememberMe = document.getElementById('remember-me').checked;

            if (!email || !password) {
                showMessage('يرجى إدخال البريد الإلكتروني وكلمة المرور.');
                toggleButtonState(submitButton, false);
                return;
            }

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                if (rememberMe) {
                    localStorage.setItem('rememberedUserEmail', email);
                } else {
                    localStorage.removeItem('rememberedUserEmail');
                }

                // --- START: FIX for 'No document to update' error ---
                // This will create the document if it doesn't exist, or update it if it does.
                const userDocRef = doc(db, 'users', user.uid);
                await setDoc(userDocRef, { 
                    lastLogin: Timestamp.now(),
                    email: user.email // Also ensures email is stored
                }, { merge: true });
                // --- END: FIX ---

                showMessage('تم تسجيل الدخول بنجاح! يتم توجيهك الآن...', 'success');
                redirectToNextPage();

            } catch (error) {
                console.error("Login Error:", error.code, error.message);
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found') {
                    showMessage('البريد الإلكتروني أو كلمة المرور غير صحيحة.');
                } else {
                    showMessage(`حدث خطأ: ${error.message}`);
                }
            } finally {
                toggleButtonState(submitButton, false);
            }
        });

        // --- Event Listener for Registration Form ---
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitButton = document.getElementById('register-submit-button');
            toggleButtonState(submitButton, true);

            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const phone = document.getElementById('register-phone').value.trim();
            const specialization = document.getElementById('register-specialization').value.trim();
            const password = document.getElementById('register-password').value;

            if (!name || !email || !phone || !specialization || password.length < 6) {
                showMessage('يرجى ملء جميع الحقول والتأكد من أن كلمة المرور لا تقل عن 6 أحرف.');
                toggleButtonState(submitButton, false);
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const newUser = userCredential.user;
                
                // Store user info in Firestore
                await setDoc(doc(db, 'users', newUser.uid), {
                    uid: newUser.uid,
                    name,
                    email,
                    phone,
                    specialization,
                    registrationDate: Timestamp.now(),
                    lastLogin: Timestamp.now()
                });
                
                showMessage('تم حفظ بيانات تسجيلك للدخول السريع 😄', 'success', 3000);
                redirectToNextPage();

            } catch (error) {
                console.error("Registration Error:", error.code, error.message);
                if (error.code === 'auth/email-already-in-use') {
                    showMessage('هذا البريد الإلكتروني مسجل بالفعل. يمكنك تسجيل الدخول.');
                } else {
                    showMessage(`خطأ في التسجيل: ${error.message}`);
                }
            } finally {
                toggleButtonState(submitButton, false);
            }
        });
    </script>
</body>
</html>
