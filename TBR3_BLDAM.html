<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض موقع آخر</title>
    <style>
        /* الأنماط الأساسية للصفحة */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* يمنع ظهور شريط تمرير إضافي للصفحة الرئيسية */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
        }

        /* أنماط الـ iframe */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* أنماط زر العودة */
        .back-button {
            position: fixed; /* يجعله يطفو في نفس المكان */
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background-color: #fff;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 50px; /* تصميم دائري أكثر جاذبية */
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            z-index: 1000; /* يضمن ظهوره فوق المحتوى الآخر */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* ظل خفيف لتحسين التصميم */
            transition: all 0.3s ease; /* إضافة تأثير عند التفاعل */
            display: flex;
            align-items: center;
        }

        .back-button:hover {
            background-color: #eee;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px); /* تأثير ارتفاع خفيف عند التمرير عليه */
        }
        
        .back-button-icon {
            margin-right: 8px;
            font-size: 20px;
            line-height: 1; /* يضمن محاذاة الأيقونة بشكل صحيح */
        }
    </style>
</head>
<body>

    <button onclick="history.back()" class="back-button">
        <span class="back-button-icon">←</span> العودة
    </button>
    
    <iframe 
        src="https://adatshifa.github.io/altabarue_bialdam/home_altabarue_bialdam.html" 
        loading="lazy"
        title="موقع "
    >
        <p>متصفحك لا يدعم iframes. يمكنك زيارة الموقع مباشرةً من <a href="https://s22market.github.io/S22MARKET/">هنا</a>.</p>
    </iframe>

</body>
</html>
